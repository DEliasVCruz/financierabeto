<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Financiera Beto 💸</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/purecss@3.0.0/build/pure-min.css"
      integrity="sha384-X38yfunGUhNzHpBaEBsWLO+A0HDYOQi8ufWDkZ0k9e0eXz/tH3II7uKZ9msv++Ls"
      crossorigin="anonymous"
    />
    <link href="css/style.css" rel="stylesheet" />
    <script
      defer
      src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"
    ></script>
  </head>

  <body>
    <h1>Financiera Beto LLC 🤑</h1>
    <main>
      <h2>Tú tranquilo. Yo te presto! 💸</h2>
      <img src="./assets/betico.png" alt="betico el contador te apoya" />

      <div class="card">
        <form class="register-form">
          <h3>🙏Registrate</h3>
          <div>
            <label for="nameinput">Nombre</label>
            <input id="nameinput" autofocus type="text" name="name" />
          </div>
          <div>
            <label for="lastnameinput">Apellido</label>
            <input id="lastnameinput" type="text" name="lastname" />
          </div>
          <div
            class="truora-button"
            x-data="{
                 get finishedDemo() {
                  const query = window.location.search

                  if (!query) {
                    return false
                  }

                  const params = new URLSearchParams(query)

                  return params.get('process_id') ? true : false
                 }
               }"
          >
            <a
              href="https://identity.truora.com/preview/IPF962c7e7465e4633199c71acb80d65914"
              style="
                text-decoration: none;
                background: #01022e;
                color: #ffffff;
                border-radius: 6px;
                display: inline-block;
                padding: 8px 32px;
              "
            >
              Validate con Truora
            </a>
            <button
              x-show="finishedDemo"
              class="pure-button pure-button-primary"
              type="submit"
            >
              Ahora si!
            </button>
          </div>
        </form>
      </div>
    </main>
  </body>

  <style>
    h1 {
      padding-left: 10%;
    }

    img {
      height: 30vh;
      padding-bottom: 20px;
    }

    .register-form .truora-button {
      padding-top: 10px;
      align-items: center;
      justify-content: center;
    }

    main {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    .register-form {
      display: flex;
      flex-direction: column;
      gap: 20px;
      padding: 1% 10%;
    }

    .register-form div {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }

    .register-form input {
      height: 20px;
    }

    .register-form h3 {
      margin-bottom: 0px;
    }

    .card {
      text-align: left;
      border-radius: 0.5rem;
      box-shadow: 0 20px 25px 10px rgba(0, 0, 0, 0.1),
        0 10px 10px 10px rgba(0, 0, 0, 0.04);
      height: 350px;
      width: 432px;
    }
  </style>
</html>
